<!DOCTYPE html>
<html lang="si">
  <head>

    <style>
      body {

        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {

        padding: 2rem;

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      .login-container h2 {
        margin-bottom: 1.5rem;

      }
      .login-container input[type="email"],
      .login-container input[type="password"] {

        padding: 10px;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
      }
      .login-container button:hover {
        background-color: #0056b3;
      }
      .message {

      }

  </head>
  <body>
    <div class="login-container">
      <h2>‡∂¥‡∑ä‚Äç‡∂ª‡∑Ä‡∑ö‡∑Å ‡∑Ä‡∂±‡∑ä‡∂±</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="‡∂ä‡∂∏‡∑ö‡∂Ω‡∑ä ‡∂Ω‡∑í‡∂¥‡∑í‡∂±‡∂∫" required />
        <input type="password" id="password" placeholder="‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫" required />
        <button type="submit">‡∂¥‡∑ä‚Äç‡∂ª‡∑Ä‡∑ö‡∑Å ‡∑Ä‡∂±‡∑ä‡∂±</button>
      </form>
      <div id="message" class="message"></div>
    </div>

    <script>
        
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // form ‡∂ë‡∂ö submit ‡∑Ä‡∑ì‡∂∏ ‡∂±‡∑Ä‡∂≠‡∑ä‡∑Ä‡∂∫‡∑í

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const messageDiv = document.getElementById("message");

          try {
            const response = await fetch(
              "http://localhost:3000/api/users/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
                credentials: "include",
              }
            );

            const result = await response.json();

            if (response.ok) {
              if (result.token) {
                localStorage.setItem("authToken", result.token);
              }
              messageDiv.textContent = "‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂¥‡∑ä‚Äç‡∂ª‡∑Ä‡∑ö‡∑Å ‡∑Ä‡∑í‡∂∫! üòä";
              messageDiv.className = "message success";
              // ‡∂î‡∂∂‡∂ß ‡∂∏‡∑ô‡∑Ñ‡∑í‡∂Ø‡∑ì ‡∑Ä‡∑ô‡∂±‡∂≠‡∑ä ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä‡∂ö‡∂ß redirect ‡∑Ä‡∑í‡∂∫ ‡∑Ñ‡∑ê‡∂ö‡∑í‡∂∫
              window.location.href = "admin_dashboard.html";
            } else {
              messageDiv.textContent =
                result.error || "‡∂¥‡∑ä‚Äç‡∂ª‡∑Ä‡∑ö‡∑Å ‡∑Ä‡∑ì‡∂∏‡∑ö‡∂Ø‡∑ì ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä ‡∑É‡∑í‡∂Ø‡∑î‡∑Ä‡∑í‡∂∫.";
              messageDiv.className = "message error";
            }
          } catch (error) {
            console.error("Error:", error);
            messageDiv.textContent = "‡∑É‡∂ª‡∑ä‡∑Ä‡∂ª‡∑ä ‡∂ë‡∂ö‡∂ß ‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂∞ ‡∑Ä‡∑í‡∂∫ ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö.";
            messageDiv.className = "message error";

        });
    </script>

</html>
